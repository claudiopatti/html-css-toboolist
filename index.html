<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Toboolist</title>

       <link rel="stylesheet" href="css/style.css">
   </head>
    <body>
        <!-- inizio header  -->

        <header>
            <img class="logo" src="./img/Logo.png" alt="Toboolist">
            <h1 class="Titolo">
                Toboolist 
            </h1>

        </header>
           <!-- fine header  -->

           <!-- inizio main  -->

        <main>

            <div class="container">

                <div class="task-container selezione">
                    <input class="button-task " type="button" value=" Add Task">
                    <input class="search" type="button" value=" Add Section">
                </div>
                
                <div class="task-container task">
                    <div>
                        <div class="distanza-task">
                            &#9660 <strong>New Task</strong> 
    
                        </div>
    
                        <div class="distanza-scritte">
                            <span class="check">&check;</span>
                            <span>Quaeterly Newsletter</span>
                            <input class="button" type="button" value="Editorial">
                        </div>

                    </div>

                    <div class="distanza-task">
                        <div>
                            &#9660 <strong>Today</strong> 
    
                        </div>
    
                        <div class="distanza-scritte">
                            <span class="check">&check;</span>
                            <span>Recruiting blog post </span>
                            <input class="button" type="button" value="Editorial">
                        </div>

                        <div class="distanza-scritte">
                            <span class="check ">&check;</span>
                            <span>Mobile app luaunch </span>
                            <input class="button purple" type="button" value="Q1 Goals">
                        </div>

                        <div class="distanza-scritte">
                            <span class="cross">&cross;</span>
                            <span>Interview John H </span>
                            <input class="button green" type="button" value="Recruiting">
                        </div>

                        <div class="distanza-scritte">
                            <span class="check">&check;</span>
                            <span>Summit Update to mobile storefronts </span>
                            <input class="button orange" type="button" value="Mobile">
                        </div>
                        
                    </div>

                    <div class="distanza-task">
                        <div>
                            &#9660 <strong>Upcoming</strong> 
    
                        </div>

                        <div class="distanza-scritte">
                           <span class="cross">&cross;</span>
                           <span>Schedule meeting with Alex </span>
                        </div>

                        <div class="distanza-scritte">
                           <span class="check ">&check;</span>
                           <span>Homepage refresh </span>
                           <input class="button pink" type="button" value="Website">
                        </div>

                        <div class="distanza-scritte">
                            <span class="check">&check;</span>
                            <span>Onboard new Salesteam members  </span>
                            <input class="button lightgreen" type="button" value="Sales">
                        </div>

                        <div class="distanza-scritte">
                           <span class="check">&check;</span>
                           <span>Review editorial calendar </span>
                           <input class="button " type="button" value="Editorial">
                        </div>
                    
                   </div>

    
                </div>
            </div>


        </main>

        <!-- fine main  -->

    
    </body>
</html>
